<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/HeaderLogo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/Cousteau.jpg"
              alt="Аватар"
            />
          </div>
          <div class="profile__content">
            <div class="profile__info">
              <div class="profile__list">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button">
                    <img
                      class="profile__button-image"
                      src="images/EditButton.svg"
                      alt="Кнопка редактирования"
                    />
                  </button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button">
              <img
                class="profile__add-button-image"
                src="images/AddButton.svg"
                alt="Кнопка добавления"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Karachaevo.png"
              alt="Фото Карачаевск"
            />
            <article class="elements__container">
              <h2 class="elements__text">Карачаевск</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Elbrus.png"
              alt="Фото Эльбрус"
            />
            <article class="elements__container">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Dombuy.png"
              alt="Фото Домбай"
            />
            <article class="elements__container">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Elbrus.png"
              alt="Фото Эльбрус"
            />
            <article class="elements__container">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Dombuy.png"
              alt="Фото Домбай"
            />
            <article class="elements__container">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
          <article class="elements__rectangle">
            <img
              class="elements__image"
              src="images/Karachaevo.png"
              alt="Фото Карачаевск"
            />
            <article class="elements__container">
              <h2 class="elements__text">Карачаево-Черкессия</h2>
              <button type="button" class="elements__group"></button>
            </article>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <!--для включения модального окна нужно дополнительно прописать класс popup_opened-->

      <div class="popup__container">
        <button class="popup__close" type="button">
          <img
            class="popup__close-icon"
            src="images/closeicon.svg"
            alt="кнопка закрытия"
          />
        </button>

        <form name="profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            name="name"
            class="popup__input"
            placeholder="имя"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            name="profession"
            class="popup__input"
            placeholder="профессия"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
